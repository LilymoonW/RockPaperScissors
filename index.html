<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    \
    <script>
      function playRound() {
        console.log("Welcome to Rock Paper Scissors Game ");
        let play = true;

        while (play) {
          const humanChoice = getHumanChoice();
          const computerChoice = getComputerChoice();
          console.log("The computer played " + computerChoice + ".");
         
          if (computerChoice === humanChoice) {
            console.log("it's a draw");
          } else if (computerChoice === "rock") {
            if (humanChoice === "paper") {
              console.log("You Won!!!");
            } else {
              console.log("You Lost!!!");
            }
          } else if (computerChoice === "paper") {
            if (humanChoice === "scissors") {
              console.log("You Won!!!");
            } else {
              console.log("You Lost!!!");
            }
          } else {
            //computer choice must be rock
            if (humanChoice === "paper") {
              console.log("You Won!!!");
            } else {
              console.log("You Lost!!!");
            }
          }

          const anw = prompt("Do you want to play again? (y/n)");
          if (anw.toLocaleLowerCase() === "y") {
            continue;
          } else {
            play = false;
          }
        }
      }

      function getComputerChoice() {
        const randomNum = Math.floor(Math.random() * 3); // gets random number between 0 - 2 inclusive
        if (randomNum === 0) {
          return "rock";
        } else if (randomNum === 1) {
          return "paper";
        } else {
          return "scissors";
        }
      }
      function getHumanChoice() {
        const anw = prompt("What do you want to play: rock, paper or scissors?");

        if (anw.toLowerCase() === "rock") {
          return "rock";
        } else if (anw.toLowerCase() === "paper") {
          return "paper";
        } else if (anw.toLowerCase() === "scissors") {
          return "scissors";
        } else {
          console.log("answer not regonized try again");
          return getHumanChoice();
        }
      }

      playRound();

      console.log();
    </script>
  </body>
</html>
